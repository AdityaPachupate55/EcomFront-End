<app-header></app-header>
<div class="order-container">
  <div class="order-header">
    <h1>Order Review</h1>
  </div>

  <div class="order-content">
    <!-- Product Details Section -->
    <div class="products-section">
      <h2>Order Items</h2>
      <div class="product-list">
        <div class="product-item" *ngFor="let item of cartItems">
          <div class="product-image">
            <img *ngIf="item.imageUrl" [src]="item.imageUrl.startsWith('http') ? item.imageUrl : 'https://localhost:7194/' + item.imageUrl.replace('wwwroot/', '')" alt="{{ item.name }}">
          </div>
          <div class="product-info">
            <h3>{{item.name}}</h3>
            <div class="price-info">
              <p class="product-price">₹{{item.price.toFixed(2)}}</p>
              <p class="product-quantity">Qty: {{item.quantity}}</p>
            </div>
            <p class="product-subtotal">Subtotal: ₹{{(item.price * item.quantity).toFixed(2)}}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Order Summary Section -->
    <div class="order-summary-container">
      <div class="order-summary">
        <h2>Order Summary</h2>
        <div class="summary-details">
          <div class="summary-row">
            <span>Subtotal</span>
            <span>₹{{getSubtotal().toFixed(2)}}</span>
          </div>
          <div class="summary-row">
            <span>Shipping</span>
            <span>Free</span>
          </div>
          <div class="summary-total">
            <span>Total</span>
            <span>₹{{getTotal().toFixed(2)}}</span>
          </div>
        </div>
        
        <button class="btn-confirm" (click)="confirmOrder()" routerLink="/app-order-conformation">
          <i class="fas fa-check-circle"></i>
          Place Order
        </button>
      </div>
    </div>
  </div>
</div>
